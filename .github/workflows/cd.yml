name: xq-llm
# 触发workflow的条件在
on:
  push:
      branches: [main]
  pull_request:
      branches: [main]

env:
  SERVER_HOST: ${{ secrets.SERVER_HOST }}
  USER_NAME: ${{ secrets.USER_NAME }}
  SERVER_PASSWORD: ${{ secrets.PASSWORD }} # 或者使用 SERVER_PRIVATE_KEY，但处理方式会有所不同

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
          - name: checkout
            uses: actions/checkout@main

          - name: Setup PNPM
            uses: pnpm/action-setup@v2
            with:
              version: ^7.0

          - name: Setup Node
            uses: actions/setup-node@v3
            with:
              node-version: 20.x
              cache: "pnpm"

          # 在 app/server 目录中安装依赖、打包并上传
          - name: Install dependencies and build in app/server
            working-directory: app/server
            run: |
                pnpm i
               # pnpm build

          - name: Deploy server
            uses: appleboy/scp-action@master
            with:
                source: "app/server/*"
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.USER_NAME }}
                password: ${{ secrets.PASSWORD }}
                port: 22
                target: "/www/wwwroot/xq-ai/server/"

          # 回到根目录并安装依赖、打包（如果有需要的话）
          - name: Install dependencies and build in root directory
            working-directory: ''
            run: |
                pnpm i
                pnpm build

          - name: Deploy Web
            uses: appleboy/scp-action@master
            with:
                source: "dist/*" # 注意：这里的 dist 目录应该是根目录下的构建输出目录。
                host: ${{ secrets.SERVER_HOST }}
                username: ${{ secrets.USER_NAME }}
                password: ${{ secrets.PASSWORD }}
                port: 22
                target: "/www/wwwroot/wq-ai/web/"


          
